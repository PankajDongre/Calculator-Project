<body>

    <h2> Create Simpal calculator : </h2>
    <h3> Using JavaScript -</h3>

    <input type="text" placeholder="0" id="display"> <br><br>

    <button onclick="input(1)" id="btn"> 1 </button>
    <button onclick="input(2)" id="btn"> 2 </button>
    <button onclick="input(3)" id="btn"> 3 </button>
    <button onclick="input(4)" id="btn"> 4 </button>
    <button onclick="input(5)" id="btn"> 5 </button>
    <button onclick="input(6)" id="btn"> 6 </button>
    <button onclick="input(7)" id="btn"> 7 </button>
    <button onclick="input(8)" id="btn"> 8 </button>
    <button onclick="input(9)" id="btn"> 9 </button>
    <button onclick="input(0)" id="btn"> 0 </button>

    <button onclick="input('+')" id="btn"> + </button>
    <button onclick="input('-')" id="btn"> - </button>
    <button onclick="input('*')" id="btn"> * </button>
    <button onclick="input('/')" id="btn"> / </button>

    <button onclick="equal()" id="btn"> = </button>
    <button onclick="all_clr('')" id="btn"> AC </button>
    <button onclick="Dlt('Dlt')" id="btn"> Dlt </button>
